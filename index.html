<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CURRENT DATE AND TIME INFORMATION </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 <link rel="stylesheet" href="index.css">
</head>
<body> 
<script src="node.js"></script>

<div class="container">
  <h1>Current Time And Date Information</h1>
<div class="time-display">
    <p>Current Date And Time:</p>
    <span id="Current Date AND Time "></span>
    <P><Timezone:span id="timezone"></Timezone:span>
    <p>Daylight saving time: <span id="dst"></span>
    <p>Day of the week: <span id="day of the week"></span>
    <p>Week number: <span id="week number"></span>
    <p>Month: <span id="month"></span>
    <p>Year: <span id="year"></span>
    <p>Seconds: <span id="seconds"></span>
    <p>Minutes: <span id="minutes"></span>
    <p>Hours: <span id="hours"></span>
    <p>Millisecond: <span id="millisecond"></span>
    <p>Unix time stamp: <span id="uts"></span>
      <br>
    <button id="btn" type="button">Update</button>
     </div>
</div>

</body>

</html>
